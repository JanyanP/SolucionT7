
<html>
<body>
    <h1 class="text-center text-danger">Añadir alumno</h1>
    <br />
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="inputEmail">Nombre</label>
                    <input type="text" name="name" id="nombreAlumno" ng-model="name" class="form-control input-lg" placeholder="Nombre del Alumno" />
                </div>
                <div class="form-group">
                    <label for="inputEmail">Edad</label>
                    <input type="text" name="age" id="edadAlumno"  ng-model="age" class="form-control input-lg" placeholder="Edad del Alumno" />
                </div>
                <div class="form-group">
                    <label for="inputEmail">Carrera</label>
                    <input type="text" name="career" id="carreraAlumno" ng-model="carrera" class="form-control input-lg" placeholder="Carrera a la que pertenece" />
                </div>
                <div class="form-group">
                    <label for="inputEmail">Promedio</label>
                    <input type="text" name="score" id="promedioAlumno"  ng-model="calif" class="form-control input-lg" placeholder="Calificacion Promedio" />
                </div>

                <button ng-click="addAlumno()" class="btn btn-info form-control input-lg">Añadir</button>
            </form>
        </div>
    </div>


</body>
</html>
